version: '3.8'

services:
  # === 后端服务 ===
  backend:
    # 构建上下文是当前根目录 (.)
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python_backend
    restart: always
    ports:
      - "5000:5000"
    volumes:
      # 挂载日志
      - ./logs:/app/logs
      # 挂载数据 (你的代码中会生成 data 目录)
      - ./data:/app/data
      # 挂载静态资源 (图片等)
      - ./static:/app/static
      # 挂载导出目录 (截图里有 exports 文件夹)
      - ./exports:/app/exports
    environment:
      - TZ=Asia/Shanghai

  # === 前端服务 (Nginx) ===
  frontend:
    # 构建上下文指向 web/movie-storyboard 目录
    build:
      context: ./web/movie-storyboard
      dockerfile: Dockerfile
    container_name: vue_frontend
    restart: always
    ports:
      - "5090:80"  # 访问端口
    depends_on:
      - backend
    environment:
      - TZ=Asia/Shanghai